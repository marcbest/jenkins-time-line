<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS Timeline</title>   
        <link rel="stylesheet" href="css/style.css"> 
  </head>

  <body>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
	
	<center><h1>Development Deployments</h1></center>
  
<!-- The Timeline -->

<ul class="timeline">
	
	<!-- Item 1 -->
	<li ng-repeat="build in builds">
	    <span ng-class-odd="'direction-r'" ng-class-even="'direction-l'">
			<div class="flag-wrapper">
				<span class="flag-{{ build.status }}">{{ build.buildNum }}</span>
				<span class="time-wrapper"><span class="time">{{ build.buildDate }}</span></span>
			</div>
			<div class="desc"></div>
		</div>
	</li>

</ul>
    
    
    
    
    
  </body>
</html>
